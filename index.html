<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="greenText">Phillip Igoe <small>Data Visualization (DSC 530/602-02), College Crime in the United States</small></h1>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-9">
            <div id="titleContainer">
            </div>
            <hr>
            <div id="map">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row" id="filterControls">
                <div class="col-sm-12">
                    <label><input type="radio" id="totalCrimesCheckbox"> Total Crimes</label>
                </div>
                <div class="col-sm-12">
                    <label><input type="radio" id="crimesPerStudentCheckbox"> Students per crime</label>
                </div>
                <label>
                    Crime filter:
                    <select class="form-control" id="crimeFilterDropdown">
                        <option value="all">All</option>
                        <option value="violentCrime">Violent Crime</option>
                        <option value="murder">Murder</option>
                        <option value="rapeRevised">Rape (Revised)</option>
                        <option value="rapeLegacy">Rape (Legacy)</option>
                        <option value="robbery">Robbery</option>
                        <option value="aggravatedAssault">Aggravated Assault</option>
                        <option value="propertyCrime">Property Crime</option>
                        <option value="burglary">Burglary</option>
                        <option value="larcenyTheft">Larceny Theft</option>
                        <option value="motorVehicleTheft">Motor Vehicle Theft</option>
                        <option value="arson">Arson</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <div id="legendContainer">

                </div>
            </div>
            <div class="panel panel-default" id="rankingsList">
                <div class="panel-heading"><p><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> <span id="currentStateName"></span>: Ranking of Colleges</p></div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                Rank
                            </th>
                            <th class="schoolTableHeader">
                                School
                            </th>
                            <th id="tableCrimeTypeHeader">

                            </th>
                        </tr>
                        </thead>
                        <tbody id="listOfSchools">

                        </tbody>
                    <table/>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
